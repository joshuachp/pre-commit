##
# Rust
#
- id: rust-fmt
  name: format rust
  description: Format files with cargo fmt.
  entry: cargo fmt
  language: system
  types: [rust]
  args: ["--"]
- id: rust-check
  name: check rust
  description: Check the package for errors.
  entry: cargo check
  args: ["--all-targets", "--all-features"]
  language: system
  types: [rust]
  pass_filenames: false
- id: rust-clippy
  name: check rust clippy
  description: Lint rust sources
  entry: cargo clippy
  language: system
  args: ["--all-targets", "--all-features", "--", "-D", "warnings"]
  types: [rust]
  pass_filenames: false
- id: rust-test
  name: test rust
  description: Run the project test suite
  entry: cargo test
  args: ["--all-targets", "--all-features"]
  language: system
  types: [rust]
  pass_filenames: false
- id: rust-build
  name: build rust
  description: Build the project
  entry: cargo build
  language: system
  types: [rust]
  pass_filenames: false
- id: rust-hack
  name: check all features
  description: Use cargo-hack to check all features with clippy
  entry: cargo hack
  args: ["--feature-powerset", "clippy"]
  types: [rust]
  language: system
  pass_filenames: false
- id: rust-doc
  name: rust docs
  description: Build the documentation
  entry: cargo docs
  args: ["--no-deps", "--all-features"]
  types: ["rust"]
  language: system
  pass_filenames: false
