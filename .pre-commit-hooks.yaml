# Rust
- id: rust-fmt
  name: fmt
  description: Format files with cargo fmt.
  entry: cargo fmt
  language: system
  types: [rust]
  args: ["--"]
- id: rust-check
  name: cargo check
  description: Check the package for errors.
  entry: cargo check
  language: system
  types: [rust]
  pass_filenames: false
- id: rust-clippy
  name: clippy
  description: Lint rust sources
  entry: cargo clippy
  language: system
  args: ["--", "-D", "warnings"]
  types: [rust]
  pass_filenames: false
# PHP
- id: php-cs-fixer
  name: PHP CS-Fixer
  description: Fix PHP Code Standard
  entry: vendor/bin/php-cs-fixer fix
  language: system
  types: [php]
  pass_filenames: true
- id: php-stan
  name: PHP Stan
  description: PHP Static Analysis
  entry: vendor/bin/phpstan analyse
  language: system
  types: [php]
  pass_filenames: true
