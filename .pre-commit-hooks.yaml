# PHP
#
- id: php-cs-fixer
  name: format php
  description: Fix PHP Code Standard
  entry: vendor/bin/php-cs-fixer fix
  language: system
  types: [php]
  pass_filenames: true
- id: php-stan
  name: check php
  description: PHP Static Analysis
  entry: vendor/bin/phpstan analyse
  language: system
  types: [php]
  pass_filenames: true
##
# Nix
#
- id: nix-flake-check
  name: check nix flake
  description: Check the flake.nix file for errors
  entry: nix flake check
  language: system
  files: "^(flake\\.lock|.*\\.nix)$"
  types: [file]
  pass_filenames: false
- id: nix-nixpkgs-fmt
  name: format nix nixpkgs-fmt
  description: Format nix package with nixpkgs-fmt
  entry: nixpkgs-fmt
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-nixfmt
  name: format nix nixfmt
  description: Format nix package with nixfmt
  entry: nixfmt --check
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-alejandra
  name: format nix alejandra
  description: Format nix package with alejandra
  entry: alejandra
  language: system
  types: [nix]
  pass_filenames: true
- id: nix-statix
  name: check nix statix
  description: Link nix code with statix
  entry: statix check
  language: system
  types: [nix]
  pass_filenames: false
- id: nix-build
  name: nix build
  description: Build the package with nix
  entry: nix build
  language: system
  pass_filenames: false
##
# JavaScript/TypeScript
#
- id: js-prettier
  name: format js prettier
  description: "Format JavaScript/TypeScript files with prettier"
  entry: prettier --write --list-different --ignore-unknown
  language: node
  types_or: [javascript, jsx, ts, tsx]
  args: []
  require_serial: false
  additional_dependencies: ["prettier@latest"]
  minimum_pre_commit_version: "0"
- id: js-yarn-run
  name: yarn run
  description: "Run a custom Yarn command"
  entry: yarn
  language: system
  types_or: [javascript, jsx, ts, tsx, json]
  pass_filenames: true
- id: js-yarn-run-filenames
  name: yarn run with filenames
  description: "Run a custom Yarn command, passing the filenames"
  entry: yarn
  language: system
  types_or: [javascript, jsx, ts, tsx, json]
  pass_filenames: true
